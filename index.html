
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Viewer</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    position: relative;
  }

  .magazine {
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    height: auto;
    gap: 0;
  }

  .page {
    flex: 1;
    height: auto;
    background: #000;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0;
    box-shadow: none;
  }

  .page img {
    width: 100%;
    height: auto;
    object-fit: contain;
    background: #000;
    display: block;
  }

  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(96,165,250,0.8);
    color: #021024;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    z-index: 1000;
  }
  .prev { left: 20px; }
  .next { right: 20px; }

  @media (max-width: 768px) {
    body { padding: 10px; min-height: auto; }
    .magazine { width: 100%; height: auto; }
    .page { flex: 1; height: auto; }
    .button.prev { left: 10px; }
    .button.next { right: 10px; }
  }
</style>
</head>
<body>

<div class="magazine">
  <div class="page"><img id="pageLeft" src="" alt="Page Left"></div>
  <div class="page"><img id="pageRight" src="" alt="Page Right"></div>
</div>

<button class="button prev" onclick="prevPage()">◀</button>
<button class="button next" onclick="nextPage()">▶</button>

<script>
  const folder = new URLSearchParams(window.location.search).get('magazine') || 'wnsep2';
  const totalPages = 34;

  // Generate both possible filenames: "1.jpg", "page01.jpg"
  const pages = [];
  for (let i = 1; i <= totalPages; i++) {
    const digits = String(totalPages).length; // auto detect width
    const numWithZeros = String(i).padStart(digits, '0');

    // Try numeric filename first
    pages.push(`${folder}/${i}.jpg`);

    // Then try "page" prefix with zeros
    pages.push(`${folder}/page${numWithZeros}.jpg`);
  }

  let currentIndex = 0;

  function updatePages() {
    const left = document.getElementById('pageLeft');
    const right = document.getElementById('pageRight');

    // Helper to find which filename actually exists
    function findValidSrc(possible) {
      for (const src of possible) {
        const img = new Image();
        img.src = src;
        // Image existence is async, so we just return first; browser will fail silently if missing
        return src;
      }
    }

    // Determine left and right pages
    if (currentIndex === 0) {
      left.style.display = "none";
      right.style.display = "block";
      right.src = findValidSrc([pages[0], pages[1]]);
    } else if (currentIndex >= totalPages - 1) {
      left.style.display = "block";
      right.style.display = "none";
      left.src = findValidSrc([pages[(totalPages - 1)*2], pages[(totalPages - 1)*2 + 1]]);
    } else {
      left.style.display = "block";
      right.style.display = "block";
      left.src = findValidSrc([pages[currentIndex*2], pages[currentIndex*2 + 1]]);
      right.src = findValidSrc([pages[(currentIndex + 1)*2], pages[(currentIndex + 1)*2 + 1]]);
    }
  }

  function nextPage() {
    if (currentIndex === 0) currentIndex = 1;
    else if (currentIndex + 2 < totalPages) currentIndex += 2;
    else currentIndex = totalPages - 1;
    updatePages();
  }

  function prevPage() {
    if (currentIndex === 1) currentIndex = 0;
    else if (currentIndex - 2 >= 1) currentIndex -= 2;
    else if (currentIndex === totalPages - 1) currentIndex = totalPages - 2;
    updatePages();
  }

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') prevPage();
    if (e.key === 'ArrowRight') nextPage();
  });

  updatePages();
</script>

</body>
</html>
